language: node_js
node_js:
  - lts/*
  - node
script: yarn ci
jobs:
  include:
    - stage: lint
      node_js: node
      script: yarn lint
    - stage: coverage
      node_js: node
      script: yarn coverage
    - stage: build
      node_js: node
      script: yarn build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  committer_from_gh: true
  on:
    branch: master
